conversations:
  - - Como eu consigo prescrever um antibiótico pra começar as 14:00 de hoje?
    - pode alterar a data inicial da prescrição, este é o horario padrão da vigencia da prescrição, das 16 as 16 horas, aletrando este primeiro horário da vigência, você irá mudar ela para 14 hrs, e um intervalo de 12 em 12 horas, se for uma questão de administrar o medicamento, pode clicar no agora que irá administrar o medicamento, que não irá alterar no horario da prescrição.
  - - Posso prescrever o medicamento com status de agora ?  
    - O agora irá realizar o aprazamento do medicamento, não alterando o esquema de prescrição.
  - - Quem foi campeão da libertadores em 2019 ?
    - O campeão foi o flamengo.
  - - como posso definir as preferências do usuário ?
    - Ao clicar no item Opções, no modulo principal será aberta a tela, na parte superior clique em opções, irá abrir a tela de propriedades do usuário, Nesta tela o usuário poderá definir suas preferências.
