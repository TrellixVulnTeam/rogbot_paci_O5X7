  - - Como vejo os medicamentos ?
    - No Tasy, após acessar a função ADEP. Procure primeiramente o paciente a ser administrado a medicação, feito isso, irá aparecer uma pasta chamada Paciente e do lado a pasta Gestão, selecione Gestão. Uma vez a pasta Gestão aberta, irá ver todos os medicamentos para aquele paciente.| É necessário verificar o periodo na parte inferior da tela. 
      <a target="_blank" href="https://drive.google.com/file/d/1Z7XBRSxISBU2KN8YygjqnngBCETD0SWJ/preview"><img src="static/rogbot/img/vermedicamentos.jpg" alt="vermedicamentos" style="width:550px"></a>
