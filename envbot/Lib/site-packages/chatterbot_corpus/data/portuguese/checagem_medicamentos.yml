  - - Como reaprazar um medicamento?
    - No Tasy, é permitido que faça o reaparazamento dos horários administrados.Para ser feito deve selecionar o horário,botão direito do mouse e clique na opção "REAPRAZAR HORÀRIO". Irá aparecer uma tela em que o responsável irá informar a data e a hora para o reprazamento, o motivo e a opção de reaprazar os próximos horários,e caso precise, a observação. Além de aparecer o reprazamento na tela do ADEP, também irá aparecer na parte de baixo as informações sobre o reprazamento além do nome do responsável por essa execução.  
      <a target="_blank" href="https://drive.google.com/file/d/1VR3iS9aTnW3E43EepNj4JEVlxnqnBYzV/preview"><img src="static/rogbot/img/reaprazarmedicamento"  alt="reaprazarmedicamento" style="width:550px"></a>
