  - - Como vejo se o medicamento foi checado?
    - No Tasy,na função ADEP além da informação aparecer na tela, na parte inferior da mesma aparece o nome do responsável pela administração, o dia e o horário da medicação administrada.
      <a target="_blank" href="https://drive.google.com/file/d/1BqDQPew28BQQ884j7mpRY3JpKBzW0_Ao/preview"><img src="static/rogbot/img/checadomedicamento.jpg" alt="checadomedicamento" style="width:550px"></a>
  - - Como posso suspender um horário?
    - No Tasy, na função ADEP,ao selecionar o medicamento e horário.Dê um botão direito do mouse,opção SUSPENDER HORÀRIO. Irá aparecer uma tela com os horários daquela medicação, selecione o horário que precisa ser suspenso.E clique em Suspender. Em outra tela o responsável deve informar o motivo daquela suspensão para que seja registrado no Tasy.Na propria tela do Tasy irá aparecer o medicamento suspenso, vale lembrar que na parte inferior da tela o responsável pode conferir na legenda que o medicamento foi realmente suspenso.   
      <a target="_blank" href="https://drive.google.com/file/d/1SJDcviWnTYKP-DOAbbG8B8EvxmjHoCEM/preview"><img src="static/rogbot/img/suspendermedicamentos.jpg" alt="suspendermedicamentos" style="width:550px"></a>
