  - - Como vejo o paciente ?
    - No Tasy, ao acessar a função ADEP, aparecerá na tela um filtro por setor, ao selecionar o setor que deseja, o Tasy mostrará todos os pacientes que estão naquele determinado setor.Selecione com duplo clique no paciente.
  - - Como checo os medicamentos ?
    - No Tasy, função ADEP, selecione a pasta Gestão. Em Gestão a pessoa responsável poderá ver as informações sobre apresentação e diluição do medicamento além das observações que o medico receitou.Para isso, clique com o botão direito do mouse no horário opção "Informações".Irá abrir a tela com as informações necessárias.
      <a target="_blank" href="https://drive.google.com/file/d/1aWkt9geumKkwkYoVORT7qdwstQVPGu5t/preview"><img src="static/rogbot/img/checagemmedicamentos.jpg" alt="checagemmedicamentos" style="width:550px"></a> 
      <a target="_blank" href="https://drive.google.com/file/d/1QkD7WCk0kxo4IqROycxXh-Tpsg_DtFLp/preview"><img src="static/rogbot/img/informacoesmedicamentos.jpg" alt="informacoesmedicamentos" style="width:550px"></a>
  - - Como faço pra checar um medicamento ?
    - No Tasy, na função ADEP selecione um item e o horário,dê um duplo clique nele. Irá abrir uma tela com as informações sobre aquele medicamento.Como o dia e a hora, além da dosagem do medicamento e o nome do paciente. Feito ao conferir dê OK. Logo em seguida irá abrir uma tela para realização do medicamento. Ao dar o OK, aparecerá no ADEP que o medicamento foi checado.
      <a target="_blank" href="https://drive.google.com/file/d/13UJDX4cH6IJISM6XRcdKmXa2mkuHk6Pz/preview"><img src="static/rogbot/img/checarmedicamentogestao.jpg" alt="checarmedicamentogestao" style="width:550px"></a> 
