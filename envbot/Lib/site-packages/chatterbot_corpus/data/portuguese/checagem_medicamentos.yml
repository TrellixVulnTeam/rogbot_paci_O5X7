  - - Como posso suspender um medicamento mais rápido?
    - No Tasy, na função ADEP, o responsável pode clicar como se fosse uma chacagem de medicação, e na tela que aparecerá,marcar "suspender horário". Coloque a justificativa da suspensão e dê ok. O Tasy solicitará o motivo da suspensão além da confirmação da mesma.O medicamento aparecerá como suspenso.
      <a target="_blank" href="https://drive.google.com/file/d/19ftcSroFgY5811w2dKFWL831P_ssfsMy/preview"><img src="static/rogbot/img/suspendermedicamentoschecagem.jpg" alt="suspendermedicamentoschecagem" style="width:550px"></a>
