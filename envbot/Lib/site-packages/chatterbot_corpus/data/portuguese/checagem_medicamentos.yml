  - - Como aprazar item?
    - Em itens SN (se necessário) ou ACM (a critério médico) é necessário aprazar o item quando surgir a necessidade de administrá-lo. Para isso clique com botão direito do mouse e selecione a opção "Aprazar item". Irá aparecer uma tela em que o responsável irá preencher o horário do aprazamento, o motivo e sua observação. Após o aprazamento aparecerá no Tasy o horário escolhido, só proceder a checagem conforme os demais medicamentos.
      <a target="_blank" href="https://drive.google.com/file/d/1YMKgImU8dy7GGyMUWJzcrVv4aGy0BAZ2/preview"><img src="static/rogbot/img/aprazaritem"  alt="aprazaritem" style="width:550px"></a>
