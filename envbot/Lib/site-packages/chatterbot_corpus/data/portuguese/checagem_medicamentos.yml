  - - Como vejo o histórico de eventos?
    - No Tasy, na função ADEP, toda ação (checagem, suspensão, reaprazamento, aprazamento, etc.) gera um histórico com as informações - Data, evento realizado, profissional, horário, horário original, justificativa, e motivo do evento (quando informado), na  parte inferior da tela.
