conversations:
  - - Como faço a checagem de Gasoterapia?
    - No Tasy, no perfil de Enfermeira, acesse o ADEP.Selecione o paciente, e depois a  pasta Gestão. Nessa mesma pasta, a gasoterapia fica destacado dos outros demais itens.Nessa parte selecione o item da gasoterapia que deseja checar. Clique com o botão direito do mouse, opção "Iniciar gasoterapia”. Logo em seguida irá aparecer uma tela em que o Tasy solicitará os registros da gasoterapia e a sua confirmação. Feito isso o Tasy informará na própria tela do ADEP o status de iniciação.
  - - Como faço para interromper uma Gasoterapia?
    - No Tasy, no perfil de Enfermeira - ADEP - selecione o item que deseja interromper. Clique com o botão direito do mouse,opção “Interromper”. O sistema irá informar que o item foi interrompido conforme a coloração da legenda.
  - - Como reinicio uma gasoterapia?
    - No Tasy, no perfil de Enfermeira - ADEP - selecione o item interrompido, botão direito do mouse opção "Reiniciar".Registre os dados necessários do reinicio da gasoterapia.Confirme. Parecerá conforme a coloração da legenda que foi reiniciado a gasoterapia.
  - - Como termino uma gasoterapia?
    - No Tasy, no perfil de Enfermeira - ADEP - selecione o item que deseja terminar.Botão direito do mouse sobre ele, opção "Terminar". No sistema irá aparecer conforme a coloração da legenda o status de terminada.
  - - Quando preciso interromper a gasoterapia?
    - Essa informação segue o processo da instituição que utiliza o Tasy, mas em determinados casos é necessário interrompê-la. Como por exemplo ordem médica, quando o médico plantonista informa que não há necessidade de ter a gasoterapia; ou na troca de frascos - em que se é necessário a troca de um frasco já vazio para outro.Ou quando o frasco tenha se inutilizado.
  - - Como reverter o último evento?
    - Essa opção esta liberada para apenas alguns perfis, caso não tenha em seu perfil comunique ao seu supervisor. Selecione o item que deseja reverter, bõtão direito do mouse, opção "Reverter último evento". Feito isso o status aparecerá como reneciado, além da coloração na legenda.
  - - Como posso alterar a velocidade da gasoterapia?
    - No Tasy, no perfil de Enfermeira - ADEP, selecione o item, botão direito do mouse opção "Alterar velocidade”. Abrirá uma tela em que deve ser informado a nova velocidade.
  - - Como suspenso uma gasoterapia?
    - No Tasy, no perfil de Enfermeira - ADEP, selecione o item, botão direito do mouse opção "Suspender". O sistema apresentará o status de suspenso de acordo com a legenda.
    
    