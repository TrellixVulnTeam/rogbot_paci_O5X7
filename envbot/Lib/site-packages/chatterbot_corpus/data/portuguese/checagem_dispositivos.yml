conversations:
  - - Como faço a checagem de dispositivos?
    - No Tasy, no perfil de Enfermeira, acesse o ADEP,procure o paciente desejado.Acesse a pasta dispositivo na parte inferior da tela. Há duas formas de incluir um dispositivo:1 ao clicar com o botão direito na tela,opção "Novo Dispositivo" ou no próprio botão "Novo Dispositivo". Irá abrir uma tela em que será necessário preencher as informações obrigatórias.  OBS:Conforme o tempo de permanência previsto, a hora da retirada é calculada. O Tasy mostrará na tela  o dispositivo e tempo de inserção. A cor indicará o tipo de dispositivo conforme a legenda.
  - - Como faço para remover um dispositivo?
    - No Tasy, no perfil de Enfermeira, acesse o ADEP,procure o paciente desejado.Acesse a pasta dispositivo na parte inferior da tela. Clique duas vezes no dispositivo. Irá aparecer uma tela em que o responsável irá informar se deseja retirar ou substituir o dispositivo.
  - - Como vejo o Histórico de Procedimentos?
    - No Tasy, no perfil de Enfermeira, acesse o ADEP,procure o paciente desejado.Ao clicar na pasta Dispostivos, procure a aba Procedimentos/materiais/eventos.Nela se encontram todo o histórico de instalaçao,retirada e substituição de dispositivos naquele paciente.
  - - Por que é necessário inserir ou substituir ou retirar do tasy o dispositivo?
    - Todo dispositivo administrado, quer a sua inserção,substituição ou retirada devem ser registrado no Tasy. Isso se faz necessário para que a Instituição tenha um controle ou histórico dos procedimentos que estao sendo feitos com aquele determinado paciente.

    