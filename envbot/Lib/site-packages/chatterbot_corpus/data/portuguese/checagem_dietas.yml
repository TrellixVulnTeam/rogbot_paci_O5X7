conversations:
  - - Como faço a checagem de dietas?
    - No Tasy, no perfil de Enfermeira, acesse o ADEP,procure o paciente desejado.Acesse a pasta Gestão na parte inferior da tela. Selecione a dieta, botão direito do mouse, opção "iniciar dieta".Na tela do sistema irá aparecer que a dieta foi iniciada, conforme a legenda.
  - - Como faço pra interromper uma dieta?
    - No Tasy, no perfil de Enfermeira, acesse o ADEP,procure o paciente desejado.Acesse a pasta Gestão na parte inferior da tela. Selecione a dieta ,botão direito do mouse, opção "Interromper". Irá abrir uma  tela informando o volume infundido e o volume restante. Deve informar o tempo de parada e no motivo colocar TROCA DE FRASCO. Confirme. Na tela do sistema irá aparecer que a dieta foi interrompida, conforme a legenda.
  - - Como reinicio uma dieta?
    - No Tasy, no perfil de Enfermeira, acesse o ADEP,procure o paciente desejado.Acesse a pasta Gestão na parte inferior da tela. Selecione a dieta ,botão direito do mouse, opção "Reiniciar". Na tela do sistema irá aparecer que a dieta foi reiniciada, conforme a legenda. 
  - - Como termino uma dieta?
    - No Tasy, no perfil de Enfermeira, acesse o ADEP,procure o paciente desejado.Acesse a pasta Gestão na parte inferior da tela. Selecione a dieta ,botão direito do mouse, opção "Terminar". Irá abrir uma tela para informar o volume infundido e o volume restante. Após informado, clicar em OK Na tela do sistema irá aparecer que a dieta foi terminada, conforme a legenda.  
  - - Como faço para reverter o ultimo evento?
    - Atenção - este processo só está liberado para alguns perfis.Caso aja necessidade, informe a seu supervisor. No Tasy, no perfil de Enfermeira, acesse o ADEP,procure o paciente desejado.Acesse a pasta Gestão na parte inferior da tela. Selecione a dieta ,botão direito do mouse, opção "Reverter último evento". Irá abrir uma tela para informar o motivo da reversão.Dê ok. Na tela do sistema irá aparecer que a dieta foi reiniciada, conforme a legenda.
    