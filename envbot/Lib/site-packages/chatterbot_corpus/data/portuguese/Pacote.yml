conversations:
  - - Como cadastrar Pacote de Diárias?
    - 1-Acessar a Função Cadastro de Convênios <a target="_blank" href="https://drive.google.com/file/d/1uWol-tLEfNao6VU2CM07Ip2mRGYm3rRp/preview"><img src="static/rogbot/img/Pacote_1.jpg" alt="Pacote_1" style="width:550px"></a> 
      2-Acessar a Aba Cadastro e selecionar o Convênio desejado <a target="_blank" href="https://drive.google.com/file/d/10LPESUrcjR4FNCn6pzocd_Nchtm6quxE/preview"><img src="static/rogbot/img/Pacote_2.jpg" alt="Pacote_2" style="width:550px"></a>
      3-Acessar a Aba Pacotes na Função Cadastro de Convenios Preços e Regras. <a target="_blank" href="https://drive.google.com/file/d/1w_9ENwsdB1X8GHl32bUiGjSj3Ls5oL4l/preview"><img src="static/rogbot/img/Pacote_3.jpg" alt="Pacote_3" style="width:550px"></a>
      4-Clicar no Botão "NOVO" e selecionar o Procedimento que será o gatilho para a Geração do Pacote, Manter o checkbox "Gerar automático" marcado. <a target="_blank" href="https://drive.google.com/file/d/11lPwtg8mAB6vgGmCEyUV__RAxXFKIdFK/preview"><img src="static/rogbot/img/Pacote_4.jpg" alt="Pacote_4" style="width:550px"></a>
      5-Selecionar a Aba "Regra Material" para incluir os Materiais ou Grupo de Materiais que serão incluídos ou excluídos no Pacote. <a target="_blank" href="https://drive.google.com/file/d/1wcfc7oytu6V-kaTYASic-7-ciUa0vYtQ/preview"><img src="static/rogbot/img/Pacote_5.jpg" alt="Pacote_5" style="width:550px"></a>
      6-Selecionar a Aba "Regra Procedimento" para incluir os Materiais ou Grupo de Materiais que serão incluídos ou excluídos no Pacote. <a target="_blank" href="https://drive.google.com/file/d/1Tbs2ESLZkFHQ6hT75NG7KF_p3FPiytFk/preview"><img src="static/rogbot/img/Pacote_6.jpg" alt="Pacote_6" style="width:550px"></a>
      7-Selecionar a Aba "Acomodação" para inserir as regras de valores e determinar os períodos que serão incluídos no Pacote. <a target="_blank" href="https://drive.google.com/file/d/1_b2jvGPmISQCtWvUnDfaFZWD1RdhYIvB/preview"><img src="static/rogbot/img/Pacote_7.jpg" alt="Pacote_7" style="width:550px"></a>
      8-Colocar "Regra hr Inicial" e "Regra hr Final" conforme a imagem abaixo <a target="_blank" href="https://drive.google.com/file/d/1I7F3umnsqdI1_X4BBXY1yMyM1_PxZ2eV/preview"><img src="static/rogbot/img/Pacote_8.jpg" alt="Pacote_8" style="width:550px"></a>
      9-Clicar em "SALVAR" <a target="_blank" href="https://drive.google.com/file/d/12LWIKD6nihyIPHEmLN2bLHvnZ6ZWPlcI/preview"><img src="static/rogbot/img/Pacote_9.jpg" alt="Pacote_9" style="width:550px"></a>
      
                        