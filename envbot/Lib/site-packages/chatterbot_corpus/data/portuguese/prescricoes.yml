- - Como Prescrever um Medicamento ?
  - Acesse o item de Prontuário REP-PT Clique no botão "Novo" para incluir a medicação desejada <a target="_blank" href="https://drive.google.com/file/d/1N9CBXqjxLH0X2Xk3Ca0xvxzvkqzFROb_/preview"><img src="static/rogbot/img/img_prescricoes_01.jpg" alt="img_prescricoes_01" style="width:550px"></a> Nesta etapa, o sistema exibe uma tela de Vigência da prescrição, ou seja, para quando está sendo prescrita esta medicação, quando o Paciente deverá tomar esta medicação? Caso seja uma prescrição futura, basta alterar a vigência para o período desejado, quando alteramos a data inicial, o sistema já calcula a da final com base em 24h.
- - Como prescrever o mesmo medicamento para outra data?
  - Na REP-PT selecione o medicamento que deseja estender para outra data.(Note que somente ele devera ficar marcado com um tick) <a target="_blank" href="https://drive.google.com/file/d/1LESvze8naHTI6E8sWqJmA7sYWp411Beh/preview"><img src="static/rogbot/img/Estender.jpg" alt="Estender" style="width:550px"></a> 2 Em seguida clique no botão estender, com isso irá abrir uma janela solicitando o plano terapêutico o qual deseja utilizar, desmarque a opção "fazer a extensão para o plano atual e selecione a data a qual desejar" e em seguida libere o medicamento <a target="_blank" href="https://drive.google.com/file/d/1RA62BzS-T0pP6adS16c3QCYw1YhqidfK/preview"><img src="static/rogbot/img/Estender_02.jpg" alt="Estender_02" style="width:550px"></a>
- - Como prescrever um exame ?
  - 1-Na REP-PT selecione a opção de Proced/exames e clique em novo item. <a target="_blank" href="https://drive.google.com/file/d/1FJ9CSqF4t0uljLVwZ2t9Ds7AaRuF3dxw/preview"><img src="static/rogbot/img/Exame_1.jpg" alt="Exame_1" style="width:550px"></a> 2-Selecione o plano que deseja inserir o exame(caso deseja colocar para outro plano, modifique a hora de vigência do plano) <a target="_blank" href="https://drive.google.com/file/d/1yaAKDwMSb1UZ9NPnk4meCOxZHanX8KgO/preview"><img src="static/rogbot/img/Exame_2.jpg" alt="Exame_2" style="width:550px"></a> 3-Escolha os exames que deseja prescrever e clique em OK <a target="_blank" href="https://drive.google.com/file/d/1g4JnGVSzMJtezCuB29mtzUdvtvv-rSwl/preview"><img src="static/rogbot/img/Exame_3.jpg" alt="Exame_3" style="width:550px"></a> 4-Caso deseja prescrever mais algum clique em novo, caso contrário clique em Fechar <a target="_blank" href="https://drive.google.com/file/d/12unGKFnTvruITT6gOLQl8wGY6XKddbXE/preview"><img src="static/rogbot/img/Exame_4.jpg" alt="Exame_4" style="width:550px"></a> 5-Em seguida clique em liberar, uma tela irá aparecer pedindo para confirmar a liberação do exame, clique em "sim" <a target="_blank" href="https://drive.google.com/file/d/1rqlCbpzAOcKHUyvTZlFZ6kxFJwwx89bu/preview"><img src="static/rogbot/img/Exame_5.jpg" alt="Exame_5" style="width:550px"></a>
- - Como prescrever uma solução ?
  - 1-Na REP-PT selecione a opção solução e clique em novo item. <a target="_blank" href="https://drive.google.com/file/d/1CuyNbx02iAnuYxJrOxD0j_BGcwml6xEj/preview"><img src="static/rogbot/img/Solucao_1.jpg" alt="Solucao_1" style="width:550px"></a> 2-Escolha as soluções de rotina que deseja prescrever, com isso irá abrir uma tela pedindo para selecionar os componentes da solução, depois de selecionado clique em OK. <a target="_blank" href="https://drive.google.com/file/d/1Yt63G41xUnPc-sgemFspHySm3nkmv0oT/preview"><img src="static/rogbot/img/Solucao_2.jpg" alt="Solucao_2" style="width:550px"></a> 3-Após selecionar as soluções desejada clique em OK.<a target="_blank" href="https://drive.google.com/file/d/18yAFRJ62Q5RnKqUn_3gCg5NF-AobrB_x/preview"><img src="static/rogbot/img/Solucao_3.jpg" alt="Solucao_3" style="width:550px"></a> 4-Em seguida pode clicar em fechar ou caso deseja adicionar algo clique em novo e repita o processo. <a target="_blank" href="https://drive.google.com/file/d/1vC5SW69Y5g9CU9oyJTNwxz9F9YcgITTw/preview"><img src="static/rogbot/img/Solucao_4.jpg" alt="Solucao_4" style="width:550px"></a> 5-Após fechar clique em liberar(certifique-se que o item saiu de itálico, caso ainda esteja em itálico significa que ele não foi liberado) <a target="_blank" href="https://drive.google.com/file/d/1FBu6DgQd9OkyZP3s-FXYPBb0QXADTVhm/preview"><img src="static/rogbot/img/Solucao_5.jpg" alt="Solucao_5" style="width:550px"></a> <a target="_blank" href="https://drive.google.com/file/d/14fXEZm5m3ZAhi-NGg6xcksT8yUqtRnAg/previewreview"><img src="static/rogbot/img/Solucao_6.jpg" alt="Solucao_6" style="width:5
- - Como liberar algo que prescrevi?
  - 1-Selecione o item que deseja liberar(ele estará em itálico) <a target="_blank" href="https://drive.google.com/file/d/1yyjAZ4ODCWQ5Qv6KeCNJZfSudI3m9D2X/preview"><img src="static/rogbot/img/Liberar-1.jpg" alt="Liberar-1" style="width:550px"></a> 2-Clique em liberar. (certifique-se que ele saiu do modo itálico para a escrita normal) <a target="_blank" href="https://drive.google.com/file/d/1VtTFEZZKVqYH71Py-CJVVANMPOHXJeee/preview"><img src="static/rogbot/img/Liberar-2.jpg" alt="Liberar-2" style="width:550px"></a>
- - Como modificar um item ?
  - 1-Selecione o item que deseja modificar(Somente um item por vez) <a target="_blank" href="https://drive.google.com/file/d/1yCVqOgO7Yshu0Funlf0yX_I58u4GLi8h/preview"><img src="static/rogbot/img/Modificar_1.jpg" alt="Modificar_1" style="width:550px"></a> 2-Uma tela irá surgir perguntando se deseja confirmar a suspensão do item para que seja feita a modificação, clique em SIM.<a target="_blank" href="https://drive.google.com/file/d/14HucD3x3SAl7QKkcgaJDqitmyzj4AIWF/preview"><img src="static/rogbot/img/Modificar_2.jpg" alt="Modificar_2" style="width:550px"></a> 3-Faça a alteração que deseja realizar e salve a modificação.