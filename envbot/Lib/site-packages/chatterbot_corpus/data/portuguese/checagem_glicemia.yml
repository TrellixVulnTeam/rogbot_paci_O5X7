  - - Como faço para checar a Glicemia?
    - No Tasy, ao acessar o Perfil Emfermagem -  função ADEP - procure o paciente e procure na pasta Gestão o item a ser checado. Feito isso, dê um duplo clique no horário da checagem. Irá aparecer uma tela com as informações daquele medicamento além das informações do paciente.Dê ok e confirme o registro de checagem na tela que surgirá. Informe o nível de glicemia.Dê ok Obs:Dependendo do nível de glicemia informado, o sistema informa que há sugestão de Protocolo de aplicação de insulina. Irá aparecer uma tela com a sugestão de aplicação de glicemia baseado no protocolo. Será necessário confirmar a aplicação da insulina,para isso clique com o botão direito do mouse no item , opção “Confirmar administração”. O próprio Tasy irá informar que a aplicação foi administrada conforme a cor indicada pela legenda.
