conversations:
  - - Como recuperar uma conta que foi excluída
    - Na Função Conta Paciente entrar com o atendimento em que a conta foi excluida <a target="_blank" href="https://drive.google.com/file/d/1_S2FCWDx7vW1PpCgKdhCEekZW7nPyfjI/preview"><img src="static/rogbot/img/Conta_1.jpg" alt="Conta_1.jpg" style="width:550px"></a>
      Após entrar na atendimento selecionar a Aba Serviços/Pendentes e verificar se os itens apresentados correspondem ao período a ser recuperado <a target="_blank" href="https://drive.google.com/file/d/1Poc4jrz2UlfkF9_SeXcARpn5INf3r4gw/preview"><img src="static/rogbot/img/Conta_2.jpg" alt="Conta_2" style="width:550px"></a> Volte para a Aba Conta e clique no Botão "NOVO" para abrir uma nova conta inserindo o período desejado para ela <a target="_blank" href="https://drive.google.com/file/d/1-qr-DDza_MiCwHR1WNRpkkQScKrlZone/preview"><img src="static/rogbot/img/Conta_3.jpg" alt="Conta_3" style="width:550px"></a> Lembrando que o período a ser preenchido deve ser o mesmo da conta excluída. Após o preenchimento clique em "SALVAR" <a target="_blank" href="https://drive.google.com/file/d/1YVypBaiO4CZ9HwKHcpf9ztTfNAS0mpKO/preview"><img src="static/rogbot/img/Conta_4.jpg" alt="Conta_4" style="width:550px"></a> Com a nova conta gerada clique com o botão direito em cim dela e selecione "Gerar Itens Pendentes" <a target="_blank" href="https://drive.google.com/file/d/1TaIeE-f3zaMIfH30R2SpMBwK4Q8Ad1Mx/preview"><img src="static/rogbot/img/Conta_4.jpg" alt="Conta_4" style="width:550px"></a> Marcar Todos os itens que serão recuperados na nova conta e clique em "OK" <a target="_blank" href="https://drive.google.com/file/d/1l9MAdI0zFKCr0zj1KdVt7qRXeOYb52-H/preview"><img src="static/rogbot/img/Conta_5.jpg" alt="Conta_5" style="width:550px"></a> O itens serão inseridos na nova Conta Criada <a target="_blank" href="https://drive.google.com/file/d/1DyXihTvVR4VmLLLhEWEH2mRpFbd2Sjyo/preview"><img src="static/rogbot/img/Conta_7.jpg" alt="Conta_7" style="width:550px"></a> Atualize a Guia TISS <a target="_blank" href="https://drive.google.com/file/d/1mnW2nprnx0BdBSl9LBN-a8al6eWQWlLV/preview"><img src="static/rogbot/img/Conta_8.jpg" alt="Conta_8" style="width:550px"></a> Recalcule a Conta <a target="_blank" href="https://drive.google.com/file/d/1OMEz8gm_0LUD5dYQUmWDnVzn4niCVcgK/preview"><img src="static/rogbot/img/Conta_9.jpg" alt="Conta_9" style="width:550px"></a>


