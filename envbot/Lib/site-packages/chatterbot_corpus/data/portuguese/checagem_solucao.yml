  - - Como faço a checagem de solução ?
    - No Tasy, na função ADEP, procure a solução que deve ser checada. Dê um duplo clique no horário, que será iniciado. Conforme indicação da legenda, na parte inferior da tela, a ficará como "Iniciado"
  - - Como faço pra suspender uma etapa de solução ?  
    - No Tasy, para suspender uma etapa, basta selecionar a solução. Clicar com o botão direito sobre ela e escolher a opção "Suspender uma etapa". O Tasy solicitará uma justificativa para a suspensão da etapa, após isso dê ok. Irá abrir uma tela em que o responsável deve clicar em qual ou quais etapas serão suspensas.E dê ok. Logo em seguida o ADEP irá aparecer uma cor indicando que a solução foi suspensa,conforme a legenda na parte inferior da tela.
  - - Como interrompo uma etapa de solução ?
    - No Tasy, na função ADEP, selecione a solução que deseja interromper, e clique com o botão direito do mouse sobre ela, opção "INTERROMPER". O Tasy solicitará ,caso deseje, registre o volume parcial infundido até o momento.Nessa tela informe o volume infundido e confirme. Além dessa tela é necessário registrar o tempo de interrupção e o motivo. Aparecerá no histórico de eventos que a etapa foi interrompida.
  - - Como faço pra terminar uma solução ?
    - No Tasy, na função ADEP, selecione uma solução,clique com o botão direito e escolha "TERMINAR SOLUÇÂO". Irá aparecer uma tela que o responsável irá informar o volume parcial e clicar em Ok. O Tasy informará no Histórico de Eventos que a solução foi terminada.
    
